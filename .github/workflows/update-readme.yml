name: Update README Example

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run daily at midnight UTC to show fresh trending repos
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build trotd
        run: cargo build --release

      - name: Run trotd and capture output
        id: run-trotd
        run: |
          # Run trotd with max 3 per provider and no cache to get fresh results
          output=$(./target/release/trotd --max 3 --no-cache 2>&1 || echo "Error running trotd")

          # Save output to a file for processing
          echo "$output" > trotd_output.txt

          # Display for logs
          echo "Captured output:"
          cat trotd_output.txt

      - name: Update README.md
        run: |
          # Read the output
          output=$(cat trotd_output.txt)

          # Create the new content block with markers
          new_content="<!-- EXAMPLE_OUTPUT_START -->"$'\n'""\`\`\`"$'\n'"${output}"$'\n'""\`\`\`"$'\n'"<!-- EXAMPLE_OUTPUT_END -->"

          # Use perl to replace content between markers
          perl -i -0pe 's/<!-- EXAMPLE_OUTPUT_START -->.*?<!-- EXAMPLE_OUTPUT_END -->/'"$(echo "$new_content" | sed 's/\\/\\\\/g; s/\//\\\//g; s/&/\\&/g')"'/gs' README.md

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to README.md"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "README.md has been updated"
            git diff README.md
          fi

      - name: Commit and push if changed
        if: steps.check-changes.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: update README example output [skip ci]"
          git push
